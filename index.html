<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    
    
    <div class="container">
        
        <div class="phone">
            
            <span class="phone__top"></span>
            
            <div class="phone__color"></div>
            
            <h2 class=" phone__title">CARD</h2>
            
            <img class="phone__img" src="./img/card.png" alt="bank card of max mustermann">
            
            <form action="https://echo.htmlacademy.ru" method="post" autocomplete="off" >
                
                <label class="phone__label">
                    
                    <div class="phone__wrapper">
                        
                        <img class="phone__pic" src="./img/lock.svg" alt="key lock">
                        
                        <div class="phone__lock">
                            
                            <p class="phone__text">Lock card</p>
                            <p class="phone__info">You can unlock it later</p>
                            
                        </div>
                        
                        
                        <input class="phone__input visually-hidden" type="checkbox">
                        <div class="phone__switch">  
                            <span class="phone__controller"></span>
                            
                        </div>
                        
                    </div>
                    
                    
                    
                </label>
                
                <label class="phone__label">
                    
                    <div class="phone__wrapper">
                        
                        <img class="phone__pic" src="./img/plane.svg" alt="air plane">
                        
                        <div class="phone__lock">
                            
                            <p class="phone__text">Payments abroad</p>
                            <p class="phone__info">Enable your card abroad</p>
                            
                        </div>
                        
                        
                        <input class="phone__input visually-hidden" type="checkbox">
                        <div class="phone__switch">  
                            <span class="phone__controller"></span>
                            
                        </div>
                        
                    </div>
                    
                    
                    
                </label>
                
                <label class="phone__label">
                    
                    <div class="phone__wrapper">
                        
                        <img class="phone__pic" src="./img/laptop.svg" alt="air plane">
                        
                        <div class="phone__lock">
                            
                            <p class="phone__text">Online payments</p>
                            <p class="phone__info">Enable online transactions</p>
                            
                        </div>
                        
                        
                        <input class="phone__input visually-hidden" type="checkbox">
                        <div class="phone__switch">  
                            <span class="phone__controller"></span>
                            
                        </div>
                        
                    </div>
                    
                    
                    
                </label>
                
                <label class="phone__label">
                    
                    <div class="phone__wrapper">
                        
                        <img class="phone__pic" src="./img/atm.svg" alt="air plane">
                        
                        <div class="phone__lock">
                            
                            <p class="phone__text">ATM withdrawals</p>
                            <p class="phone__info">Enable ATM withdrawals</p>
                            
                        </div>
                        
                        
                        <input class="phone__input visually-hidden" type="checkbox">
                        <div class="phone__switch">  
                            <span class="phone__controller"></span>
                            
                        </div>
                        
                    </div>
                    
                    
                    
                </label>
                
            </form>
            
            
        </div>
        
    </div>
    
    
</body>
</html>
